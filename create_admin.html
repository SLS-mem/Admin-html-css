<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="core.css" />
    <link rel="stylesheet" href="create-admin.css" />
    <title>Tạo mới admin</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <!-- Logo -->
      <div class="header__logo">
        <img src="images/logo.png" alt="logo" />
      </div>
      <!-- Icon -->
      <div class="header__icon">
        <a href="#" class="icon__user">
          <img src="images/user.png" alt="user" />
        </a>
        <a href="#" class="icon__noti">
          <img src="images/notifications.png" alt="notifications" />
        </a>
      </div>
    </header>

    <!-- Main -->
    <div class="main">
      <!-- Left menu -->
      <div class="main__leftmenu-close">
        <div class="menu">
          <a href="#" class="menu--open">
            <img src="images/menu-close.png" alt="menu" />
          </a>
        </div>
        <div class="nav">
          <nav class="nav__menu">
            <ul>
              <li>
                <a href="#">
                  <img src="images/user-menu.png" alt="user" />
                </a>
              </li>
              <li>
                <a href="#">
                  <img
                    src="images/distribution-system-menu.png"
                    alt="distribution-system"
                  />
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="images/branch-menu.png" alt="branch" />
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="main__leftmenu-open">
        <div class="menu-open">
          <a href="#" class="menu--close">
            <img src="images/menu-open.png" alt="menu"
          /></a>
          <label for="">LOGISTIC SPEED</label>
        </div>

        <div class="nav">
          <nav class="nav__menu-open">
            <ul>
              <li>
                <div class="menu__detail">
                  <img src="images/user-menu.png" alt="user" />
                  <label for="menu_admin">Menu</label>
                  <img src="images/arrow-menu.png" />
                </div>
              </li>
              <li>
                <div class="menu__detail">
                  <img
                    src="images/distribution-system-menu.png"
                    alt="distribution-system"
                  />
                  <label for="menu_system">Hệ thống phân phối</label>
                  <img src="images/arrow-menu.png" />
                </div>
              </li>
              <li>
                <div class="menu__detail">
                  <img src="images/branch-menu.png" alt="branch" />
                  <label for="menu_branch">Chi nhánh</label>
                  <img src="images/arrow-menu.png" />
                </div>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <!-- Create -->
      <form class="main__create">
        <h3>TẠO MỚI TÀI KHOẢN ADMIN</h3>
        <div class="create__input">
          <input type="text" placeholder="Họ" />
          <input type="text" placeholder="Tên" />
          <input type="text" placeholder="Email" />
          <input type="text" placeholder="Số điện thoại" />
          <input type="text" placeholder="Địa chỉ" />
        </div>

        <div class="create__role">
          <label>Role</label>
          <div class="role__list">
            <div class="role__sub">
              <div class="role__left">
                <input type="checkbox" name="delivery" class="role role1" />
                <label for="role1">Delivery account</label>
              </div>
              <span class="toggle">+</span>
              <div class="sub__role">
                <input
                  type="checkbox"
                  name="delivery"
                  class="role role1__read"
                />
                <label for="role1__read">Read</label>
                <input
                  type="checkbox"
                  name="delivery"
                  class="role role1__write"
                />
                <label for="role1__write">Write</label>
              </div>
            </div>

            <div class="role__sub">
              <div class="role__left">
                <input type="checkbox" name="agency" class="role role2" />
                <label for="role2">Agency account</label>
              </div>
              <span class="toggle">+</span>
              <div class="sub__role">
                <input type="checkbox" name="agency" class="role role2__read" />
                <label for="role2__read">Read</label>
                <input
                  type="checkbox"
                  name="agency"
                  class="role role2__write"
                />
                <label for="role2__write">Write</label>
              </div>
            </div>

            <div class="role__sub">
              <div class="role__left">
                <input type="checkbox" name="order" class="role role3" />

                <label for="role3">Order</label>
              </div>
              <span class="toggle">+</span>
              <div class="sub__role">
                <input type="checkbox" name="order" class="role role3__read" />
                <label for="role3__read">Read</label>
                <input type="checkbox" name="order" class="role role3__write" />
                <label for="role3__write">Write</label>
              </div>
            </div>

            <div class="role__sub">
              <div class="role__left">
                <input type="checkbox" name="product" class="role role4" />
                <label for="role4">Product</label>
              </div>
              <span class="toggle">+</span>
              <div class="sub__role">
                <input
                  type="checkbox"
                  name="product"
                  class="role role role4__read"
                />
                <label for="role4__read">Read</label>
                <input
                  type="checkbox"
                  name="product"
                  class="role role4__write"
                />
                <label for="role4__write">Write</label>
              </div>
            </div>

            <div class="role__sub">
              <div class="role__left">
                <input
                  type="checkbox"
                  name="warehouse-import"
                  class="role role5"
                />
                <label for="role5">Warehouse import</label>
              </div>
              <span class="toggle">+</span>
              <div class="sub__role">
                <input
                  type="checkbox"
                  name="warehouse-import"
                  class="role role5__read"
                />
                <label for="role5__read">Read</label>
                <input
                  type="checkbox"
                  name="warehouse-import"
                  class="role role5__write"
                />
                <label for="role5__write">Write</label>
              </div>
            </div>

            <div class="role__sub">
              <div class="role__left">
                <input
                  type="checkbox"
                  name="warehouse-export"
                  class="role role6"
                />
                <label for="role6">Warehouse export</label>
              </div>
              <span class="toggle">+</span>
              <div class="sub__role">
                <input
                  type="checkbox"
                  name="warehouse-export"
                  class="role role6__read"
                />
                <label for="role6__read">Read</label>
                <input
                  type="checkbox"
                  name="warehouse-export"
                  class="role role6__write"
                />
                <label for="role6__write">Write</label>
              </div>
            </div>
          </div>
        </div>
        <!-- Action button -->
        <div class="action">
          <button class="action--cancel">Hủy</button>
          <button class="action--save">Lưu</button>
        </div>
      </form>
    </div>
  </body>
</html>
