<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="core.css" />
    <link rel="stylesheet" href="edit-admin.css" />
    <title>Chỉnh sửa admin</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <!-- Logo -->
      <div class="header__logo">
        <img src="images/logo.png" alt="logo" />
      </div>
      <!-- Icon -->
      <div class="header__icon">
        <a href="#" class="icon__user">
          <img src="images/user.png" alt="user" />
        </a>
        <a href="#" class="icon__noti">
          <img src="images/notifications.png" alt="notifications" />
        </a>
      </div>
    </header>

    <!-- Main -->
    <div class="main">
      <!-- Left menu -->
      <div class="main__leftmenu-close">
        <div class="menu">
          <a href="#" class="menu--open">
            <img src="images/menu-close.png" alt="menu" />
          </a>
        </div>
        <div class="nav">
          <nav class="nav__menu">
            <ul>
              <li>
                <a href="#">
                  <img src="images/user-menu.png" alt="user" />
                </a>
              </li>
              <li>
                <a href="#">
                  <img
                    src="images/distribution-system-menu.png"
                    alt="distribution-system"
                  />
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="images/branch-menu.png" alt="branch" />
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="main__leftmenu-open">
        <div class="menu-open">
          <a href="#" class="menu--close">
            <img src="images/menu-open.png" alt="menu"
          /></a>
          <label for="">LOGISTIC SPEED</label>
        </div>

        <div class="nav">
          <nav class="nav__menu-open">
            <ul>
              <li>
                <div class="menu__detail">
                  <img src="images/user-menu.png" alt="user" />
                  <label for="menu_admin">Menu</label>
                  <img src="images/arrow-menu.png" />
                </div>
              </li>
              <li>
                <div class="menu__detail">
                  <img
                    src="images/distribution-system-menu.png"
                    alt="distribution-system"
                  />
                  <label for="menu_system">Hệ thống phân phối</label>
                  <img src="images/arrow-menu.png" />
                </div>
              </li>
              <li>
                <div class="menu__detail">
                  <img src="images/branch-menu.png" alt="branch" />
                  <label for="menu_branch">Chi nhánh</label>
                  <img src="images/arrow-menu.png" />
                </div>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <!-- Edit admin -->
      <form class="main__edit">
        <h3>CHỈNH SỬA TÀI KHOẢN ADMIN</h3>
        <div class="role__edit">
          <div class="role__avatar">
            <img src="images/avatar.jpg" alt="avatar admin" />
          </div>
          <input class="role__firstname" placeholder="Họ" />
          <input class="role__lastname" placeholder="Tên" />
          <input class="role__email" placeholder="Email" />
          <input class="role__numberphone" placeholder="Số điện thoại" />
          <input class="role__address" placeholder="Địa chỉ" />
        </div>
        <!-- Action button -->
        <div class="action">
          <button class="action--cancel">Hủy</button>
          <button class="action--save">Lưu</button>
        </div>
      </form>
    </div>
  </body>
</html>
